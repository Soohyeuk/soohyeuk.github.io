[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    "Content-Type" = "text/javascript"

[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    "Content-Type" = "text/javascript" 